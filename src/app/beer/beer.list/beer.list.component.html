<section class="beer-list">
  <div class="beers-container">
    <ul class="beers">
      <li *ngFor="let item of dispenserService.dispensers$ | async">
        <h2>{{item.beerName}}</h2>
        <p>Cost: {{item.cost}} â‚¬/liter</p>
        <p>Total amount: {{item.totalAmount}}</p>
        <p>Times used: {{item.timesUsed}}</p>
        <p>Total cost: {{item.totalCost}}</p>
        <section class="button">
          <button (click)="toggleStatus(item, usage)">
            {{ item.status ? 'Close' : 'Open' }}
          </button>
        </section>
      </li>
    </ul>
  </div>
</section>
